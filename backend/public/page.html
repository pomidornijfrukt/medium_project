<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>REST Client</h1>
    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Введите URL API">

    <label for="json">JSON:</label>
    <textarea id="json" placeholder="Введите JSON-данные"></textarea>

    <label for="method">Метод:</label>
    <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
    </select>

    <div class="buttons">
        <button id="send">Отправить</button>
        <button id="clear">Очистить ответ</button>
    </div>

    <label for="response">Ответ:</label>
    <div id="response" readonly></div>
</div>

<script src="script.js"></script>
</body>
</html>
