<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {                // Test health endpoint
                resultsDiv.innerHTML += '<p>Testing health endpoint...</p>';
                const healthResponse = await fetch('http://localhost:6969/api/health');
                const healthData = await healthResponse.json();
                resultsDiv.innerHTML += `<p>Health: ${JSON.stringify(healthData)}</p>`;
                
                // Test posts endpoint
                resultsDiv.innerHTML += '<p>Testing posts endpoint...</p>';
                const postsResponse = await fetch('http://localhost:6969/api/posts');
                const postsData = await postsResponse.json();
                resultsDiv.innerHTML += `<p>Posts: ${JSON.stringify(postsData, null, 2)}</p>`;
                
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
